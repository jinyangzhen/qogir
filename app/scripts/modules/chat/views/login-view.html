<div class="row">
    <div class="span3"></div>
    <div class="span6">
        <div class="row">
            <h1>'Allo, 'Allo!</h1>
        </div>
        <div class="row">
            <p class="lead">
                <img src="images/yeoman.png" alt="I'm Yeoman"><br>
                Always a pleasure to talk.
            </p>
        </div>
        <div class="row">
            <div ng-show="model.connectionErr" class="alert alert-error">
                <button data-dismiss="alert" class="close" type="button">Ã—</button>
                {{model.connectionErr}}
            </div>
            <input class="loginInput" type="text" ng-model="model.jid" placeholder="jabber id">
        </div>
        <div class="row">
            <input class="loginInput"  type="password" ng-model="model.password" placeholder="password">
        </div>
        <div class="row">
            <div class="checkboxes">
                <label>
                    <input type="checkbox" ng-model="model.rememberMe">
                    <span>Remember me</span>
                </label>
            </div>
        </div>
        <div class="row">
            <button class="btn min-width btn-primary" type="button" ng-click="login()">Connect</button>
        </div>
        <div>
            <span>{{status()}}</span>
        </div>
    </div>
    <div class="span3"></div>
</div>

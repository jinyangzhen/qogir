<div class="row"></div>
<div class="row">
    <div class="tabs-background"></div>
    <tabset>
        <tab ng-repeat=" pane in model.panes" active="pane.active">
            <tab-heading>
                <a class="chat-tab" ng-hide="pane.active" ui-sref="{{pane.state}}" >
                    <span class="{{pane.icon}}" ng-class="{'icon-blue': pane.active}"></span>
                    {{ pane.head }}
                    &nbsp<span ng-if="pane.extra!=undefined" style="color: red">{{ pane.extra() }}</span>
                </a>
                <div ng-show="pane.active">
                    <span class="{{pane.icon}}" ng-class="{'icon-blue':pane.active}"></span>
                    {{ pane.head }}
                </div>
            </tab-heading>
            <div class="container" ui-view></div>
        </tab>
    </tabset>
</div>

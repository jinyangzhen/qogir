<div class="row"></div>
<div class="row">
    <div class="tabs-background"></div>
    <tabset>
        <tab ng-repeat=" pane in model.panes" active="pane.active">
            <tab-heading>
                <a class="chat-tab" ng-hide="pane.isActive()" ui-sref="{{pane.state}}" >
                    <span class="{{pane.icon}}" ng-class="{'icon-blue':pane.isActive()}"></span>
                    {{ pane.head }}
                </a>
                <div ng-show="pane.isActive()">
                    <span class="{{pane.icon}}" ng-class="{'icon-blue':pane.isActive()}"></span>
                    {{ pane.head }}
                </div>
            </tab-heading>
            <div class="container" ui-view></div>
        </tab>
    </tabset>
</div>
